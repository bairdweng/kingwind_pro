<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-light">
    <h1 class="title">添加</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">取消</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">姓</span>
        <input ng-model="newUser.firstName" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">名</span>
        <input ng-model="newUser.lastName" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">电话</span>
        <input ng-model="newUser.phone" type="text">
      </label>
      <button class="button button-full button-calm" ng-click="createContact(newUser)">确定</button>
    </div>
  </ion-content>
</ion-modal-view>
